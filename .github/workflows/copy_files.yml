name: Copy and Rename SENSEX Files in Batches

on:
  push:
    branches: [ main ]   # run on push to main
  workflow_dispatch:     # allow manual trigger

jobs:
  copy-sensex-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (shallow clone)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # only fetch latest commit

      - name: Copy and rename all SENSEX.txt files in batches
        run: |
          mkdir -p sensex_files
          batch_size=500
          counter=0
          batch=1

          find . -type f -name "SENSEX.txt" | sort | while read file; do
            # Start a new batch folder when counter is 0
            if [ $counter -eq 0 ]; then
              batch_dir="sensex_files/sensex_files_$batch"
              mkdir -p "$batch_dir"
            fi

            # Create new flattened filename
            newname=$(echo "$file" | sed 's|^\./||; s|/|-|g')
            cp "$file" "$batch_dir/$newname"

            # Increment counter
            counter=$((counter+1))

            # If counter reaches batch_size, reset and increment batch
            if [ $counter -eq $batch_size ]; then
              counter=0
              batch=$((batch+1))
            fi
          done

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sensex_files
          git commit -m "Auto-copy and rename SENSEX.txt files in batches of 500" || echo "No changes to commit"
          git push
